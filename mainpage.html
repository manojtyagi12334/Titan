<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ꭲɪᴛᴀɴ Aɴмoʟ</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #000;
      border: 2px solid #00ffe0;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe0;
      padding: 30px;
      text-align: center;
      width: 320px;
    }

    .title {
      font-size: 24px;
      color: #00ccff;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .subtitle {
      color: red;
      font-size: 18px;
      margin-top: 5px;
    }

    .ready {
      font-size: 40px;
      color: #00ffd9;
      margin: 20px 0;
      text-shadow: 0 0 15px #00ffd9;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s;
    }

    .check-btn {
      background-color: #00ffd9;
      color: #000;
      box-shadow: 0 0 10px #00ffd9;
    }

    .register-btn {
      background-color: #ff004c;
      color: white;
      box-shadow: 0 0 10px #ff004c;
    }

    .loader {
      color: white;
      margin-top: 10px;
    }

    .prediction {
      font-size: 28px;
      color: yellow;
      margin-top: 10px;
      text-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Ꭲɪᴛᴀɴ Aɴмoʟ</div>
    <div class="subtitle">Result</div>
    <div class="ready" id="status">READY</div>

    <button class="btn check-btn" onclick="startCheck()">CHECK</button>
    <br>
    <button class="btn register-btn">REGISTER FOR GAME</button>

    <div class="loader" id="loader" style="display: none;">Loading...</div>
    <div class="prediction" id="predictionText"></div>
  </div>

  <script>
    function startCheck() {
      const loader = document.getElementById("loader");
      const predictionText = document.getElementById("predictionText");

      loader.style.display = "block";
      predictionText.textContent = "";

      setTimeout(() => {
        loader.style.display = "none";
        const prediction = Math.random() > 0.5 ? "BIG" : "SMALL";
        predictionText.textContent = prediction;
      }, 3000);
    }
  </script>
</body>
</html>
